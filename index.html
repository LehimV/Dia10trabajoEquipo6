<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/main.js" defer type="module"></script>

    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar px-lg-5 navbar-expand-lg bg-body-tertiary mb-5">
        <div class="container-fluid">
          <!-- AQUI VA EL MENU -->
          <a
            class="d-lg-none"
            data-bs-toggle="offcanvas"
            href="#offcanvasExample"
            role="button"
            aria-controls="offcanvasExample"
          >
            <!-- Este active el toggle -->
            <img src="./img/icons/icon_menu.svg" alt="icon_menu" />
          </a>
          <a class="navbar-brand" href="#"><img src="./img/logos/logo_yard_sale.svg" alt="" /></a>

          <!-- AQUI TERMINA EL MENU -->

          <!-- OFF CANVAS -->
          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">CATEGORIES</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul
                class="m-0 categories flex-column flex-lg-row align-items-lg-center h-50 justify-content-evenly"
              >
                <li>All</li>
                <li>nuevo</li>
                <li>Shoes</li>
                <li>Others</li>
                <li>Electronics</li>
                <li>Oscar</li>
              </ul>
            </div>
          </div>
          <!-- FIN DE OFF CANVAS -->

          <div class="imagen position-relative">
            <!-- <img src="./img/icons/icon_shopping_cart.svg" alt="shopping_cart"> -->
            <img src="./img/icons/icon_shopping_cart_notification.svg" alt="notification" />
            <span class="notification position-absolute" id="notificacion">0</span>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="search">
        <div class="container">
          <input
            class="form-control bg-ti-field"
            id="search-product"
            type="text"
            placeholder="Search Product"
          />
        </div>
        <ul class="p-4 categories overflow-x-auto d-lg-none" id="categories"></ul>
        <div>
          <span class="fw-bold">Order</span>
        </div>
      </section>

      <section class="products d-flex flex-wrap justify-content-evenly gap-4" id="products">
        <!-- Aqui irÃ¡n todas las cards -->
      </section>
    </main>
  </body>
</html>
